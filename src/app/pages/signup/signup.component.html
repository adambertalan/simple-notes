<div class="container flex-column flex-column-center">
  <mat-card>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>E-mail address</mat-label>
        <input matInput name="email" [(ngModel)]="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          type="password"
          name="confirmPass"
          [(ngModel)]="confirmPassword"
        />
      </mat-form-field>

      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Sign up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
