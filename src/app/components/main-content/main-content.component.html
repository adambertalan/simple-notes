<div class="container">
  <mat-sidenav-container class="container">
    <mat-sidenav mode="side" [opened]="opened$ | async">
      <app-note-list
        [listId]="'subList'"
        [otherListId]="'rootList'"
        [notes]="(subNotes$ | async) || []"
        [selectedId]="(selectedSubNoteId$ | async) || ''"
        (noteDrop)="dropOntoSub($event)"
      ></app-note-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-note-placeholder
        *ngIf="!(hasDisplayNote$ | async)"
      ></app-note-placeholder>
      <app-note *ngIf="hasDisplayNote$ | async"></app-note>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
