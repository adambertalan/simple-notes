<div class="container">
  <mat-sidenav-container class="container">
    <mat-sidenav mode="side" [(opened)]="opened">
      <app-note-list
        [listId]="'subList'"
        [otherListId]="'rootList'"
        [notes]="subNotes"
        [selectedId]="selectedSubNoteId"
        (selectedNoteId)="subNoteSelect($event)"
        (noteDrop)="dropOntoSub($event)"
      ></app-note-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-note-placeholder *ngIf="displayNote === null"></app-note-placeholder>
      <app-note
        *ngIf="displayNote !== null"
        [note]="displayNote"
        [parentId]="selectedNoteId"
      ></app-note>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
